<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="Imagenes/pokebola.png">
    <!--<a href="https://www.flaticon.es/iconos-gratis/pokemon" title="pokemon iconos">Pokemon iconos creados por Nikita Golubev - Flaticon</a>-->
    <link rel="stylesheet" href="Formato/fpoke.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    
    <div class="titulo1">
        <img src="Imagenes/2560px-International_Pokémon_logo.svg.png" alt="" class="logo">
    </div>
    <div class="ubi">
        
        <div class="fondoprueba">
            
            <img src="Imagenes/pokedex.png" alt="Pokedex">
            <div class="pos">
                <img src="Imagenes/Detective.png" alt="Detective, Pikachu" id="pokeImg" class="imgbus">
            </div>
            <div class="b">
                <button class="a" onclick="fetchPokemon()"><img src="Imagenes/arriba.png" alt="" class="flechas"></button>
                <button class="d" onclick="fetchShiny()"><img src="Imagenes/derecha.png" alt="" class="flechas"></button>
                <button class="ab" onclick="despliegaInfo()"><img src="Imagenes/abajo.png" alt="" class="flechas"></button>
                <button class="i" onclick=""><img src="Imagenes/izquierda.png" alt="" class="flechas"></button>
            </div>
            <input type="text" name="pokeName" id="pokeName" placeholder="Pikachu" class="busqueda">
            <input type="button" name="Buscar" id="buscarpoke" class="circulo" value="Buscar" onclick="fetchPokemon()">
        </div>

    </div>
    
</body>
<footer>
    <script src="JS/index.js"></script>
</footer>
</html>
